<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./login.js"></script>
    <link href="./main.css" type="text/css" rel="stylesheet" />
</head>
<body id="bdy">
    <div id="loginForm" style="gap: 1px; display: grid; grid-template-columns: 2fr 1fr; border: 10px; background-color: gray;" >
        <img srcset="https://img.icons8.com/?size=2x&amp;id=dXkd1xqlnOsD&amp;format=png 2x, https://img.icons8.com/?size=1x&amp;id=dXkd1xqlnOsD&amp;format=png 1x" src="https://img.icons8.com/?size=2x&amp;id=dXkd1xqlnOsD&amp;format=png 2x" alt="Listening To Music On Headphones icon" loading="lazy" width="50" height="50" style="filter: invert(0%) sepia(0%) saturate(13%) hue-rotate(305deg) brightness(94%) contrast(98%);">
        
        <div id="login" style="text-align: right;">
            <input id="username" placeholder="username" style="margin: 3px"/>
            <input id="password" type="password" placeholder="password"; style="margin: 3px" />
            <button id="loginBtn" style="background-color: yellow">Login</button>
            <span id="errorMsg"></span>
        </div>
        
    </div>
    <div id="main-content">
        <img srcset="https://img.icons8.com/?size=2x&amp;id=dXkd1xqlnOsD&amp;format=png 2x, https://img.icons8.com/?size=1x&amp;id=dXkd1xqlnOsD&amp;format=png 1x" src="https://img.icons8.com/?size=2x&amp;id=dXkd1xqlnOsD&amp;format=png 2x" alt="Listening To Music On Headphones icon" loading="lazy" width="50" height="50" style="filter: invert(0%) sepia(0%) saturate(13%) hue-rotate(305deg) brightness(94%) contrast(98%);">
        <input id="" type="text" placeholder="search"; style="margin: 3px" />
        <button id="search" style="background-color: yellow">Search</button>
        <button id="logoutBtn" style="background-color: yellow">Logout</button>
    </div>
    
    <h1 id="header" style="color: rgb(52, 225, 237)">WELCOME TO MY MUSIC WEBSITE</h1>
    <table id="tbl"></table>
    <h1 id="header2" style="color: rgb(52, 225, 237)">Welcome to my favorite list</h1>
    <table id="playlist"></table>

    
</body>
</html>

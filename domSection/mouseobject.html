<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<style>
		body {
			padding: 0;
			margin: 0;
		}
	</style>
</head>
<body>
	<div id="main">Practice practice</div>

	<script>
		document.getElementById('main').onclick = function(event) {
			console.log(`Offset X: ${event.offsetX} Offset Y: ${event.offsetY}`);
			console.log(`Client X: ${event.clientX} Client Y: ${event.clientY}`);
			console.log(`Page X: ${event.pageX} Page Y: ${event.pageY}`);
		}
	</script>
</body>
</html>

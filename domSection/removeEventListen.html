<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h2>Click the below button to stop hovering effect</h2>

	<button id="clickIt" onclick="respondClick()">Click Here</button>
	<h3 id="hoverPara">Hover over this text</h3>
	<b id="effect"></b>


	<script>

		const y = document.getElementById('hoverPara');

		y.addEventListener('mouseover', respondMouseover);

		function respondMouseover() {
			document.getElementById('effect').innerHTML += `Mouseover event!! <br>`;
		}

		function respondClick() {
			y.removeEventListener('mouseover', respondMouseover);
			document.getElementById('effect').innerHTML += `You clicked here button  <br> and now, mouseover event doesn't work!`;

		}

	</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<p id="unique">This color change is with mouse event</p>

	<script>
		document.getElementById('unique').onmouseover = function(){
			this.style.backgroundColor = 'red';
		}
		
		document.getElementById('unique').onmouseout = function(){
			this.style.backgroundColor = '';
		}
	</script>
</body>
</html>
